<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{title}}</h2>
    <h2>{{title}}-{{title1}}-{{title1}}</h2>
    <div v-text="text"></div>
    <div v-text="textData.name.name"></div>
    <!-- <div v-text="textData.list"></div> -->
    <div v-html="html.div"></div>
    <input type="text" 
        v-bind:disabled="disabled" 
        :readonly="readonly"
        :maxlength="attrs.maxlength"
        v-model="model" />
    <p>{{model}}</p>
    <p>
        <p>{{textData.name.num}}</p>
        <button type="button" v-on:click="handleClick">v-on:click</button>
        <button type="button" v-on:click="handleClick">@click</button>
    </p>
    <div>
        <h3>列表</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>
                4
                <ul>
                    <li>4.1</li>
                    <li>4.2</li>
                    <li>4.3</li>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script src="./src/observer.js"></script>
<script src="./src/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            disabled: false,
            readonly: false,
            num: 1,
            attrs: {
                maxlength: 6
            },
            title: '差值表达式',
            title1: '表达式1111',
            text: '基本类型渲染： v-text',
            textData: {
                name: {
                    name: '复杂类型渲染：v-text',
                    num: 1,
                },
                list: [
                    { name: '张三' },
                    { name: '李四' },
                    { name: '王五' },
                ]
            },
            html: {
                div: '<div style="border: 1px solid red;">v-html: content</div>'
            },
            model: 'v-model',
        },
        methods: {
            handleClick() {
                this.textData.name.num++
                console.log(this, 'click')
            }
        }
    })
</script>
